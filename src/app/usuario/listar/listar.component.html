<div class="card">
    <div class="card-header">
      <h1>Usuarios</h1>
    </div>
    <div class="card-body">
      <h5 class="card-title">Usuarios del Sistema</h5>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Username</th>
            <th scope="col">rol</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of usuarios">
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.correo}}</td>
            <td>{{item.telefono}}</td>
            <td>{{item.username}}</td>
            <td>{{item.rol}}</td>
            <td>
              <a routerLink="">Editar</a>
              <br>
              <a routerLink="">Actualizar</a>
              <br>
              <a routerLink="">Finalizar</a>
              <br>
              <a routerLink="eliminarDonacion/{{item.username}}">Eliminar</a>
              <br>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
